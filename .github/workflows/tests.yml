name: CI Tests

on:
  pull_request:
    branches: [master, development]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20.19.1
      - run: npm install --legacy-peer-deps
      - run: npm test
